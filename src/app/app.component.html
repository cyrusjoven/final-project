<div class="app-container" [ngClass]="{ 'bg-page': account }">
    <nav class="navbar navbar-expand-lg custom-navbar shadow-sm" *ngIf="account">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">User Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
                           class="nav-link px-3">
                            <i class="bi bi-house me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/profile" routerLinkActive="active" class="nav-link px-3">
                            <i class="bi bi-person me-1"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="account?.role === Role.Admin">
                        <a routerLink="/admin" routerLinkActive="active" class="nav-link px-3">
                            <i class="bi bi-gear me-1"></i> Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a (click)="logout()" class="nav-link px-3" style="cursor: pointer;">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <router-outlet name="subnav"></router-outlet>
    <alert></alert>
    <router-outlet></router-outlet>
</div>

<style>
:root {
    --navbar-bg: linear-gradient(135deg, #e0f2fe 0%, #f6dbfe 100%);
    --text-dark: #1e293b;
    --text-muted: #64748b;
    --link-hover: #2563eb;
    --card-radius: 1rem;
}

.app-container {
    min-height: 100vh;
}

.bg-page {
    background: var(--navbar-bg);
    min-height: 100vh;
}

.custom-navbar {
    background: var(--navbar-bg);
    border-radius: 0 0 12px 12px;
}

.navbar-brand {
    color: var(--text-dark);
    font-size: 1.4rem;
}

.navbar-toggler {
    border: none;
}

.nav-link {
    color: var(--text-dark) !important;
    transition: color 0.2s ease-in-out;
}

.nav-link:hover {
    color: var(--link-hover) !important;
}
</style>
