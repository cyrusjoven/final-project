<div class="department-form-container">
    <div class="department-form-card">
      <div class="form-header">
        <i class="bi bi-building"></i>
        <h2>{{isAddMode ? 'Add Department' : 'Edit Department'}}</h2>
      </div>
  
      <div class="form-body">
        <!-- Loading State -->
        <div *ngIf="loading" class="loading-state">
          <div class="spinner"></div>
          <p>Loading department details...</p>
        </div>
  
        <!-- Form Content -->
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
          <!-- Department Name -->
          <div class="form-group">
            <label>Department Name</label>
            <input type="text" formControlName="name" 
                   [ngClass]="{ 'input-error': submitted && f.name.errors }"
                   placeholder="Enter department name">
            <div *ngIf="submitted && f.name.errors" class="error-message">
              <div *ngIf="f.name.errors.required">Department name is required</div>
              <div *ngIf="f.name.errors.maxlength">Must be less than 100 characters</div>
            </div>
          </div>
  
          <!-- Description -->
          <div class="form-group">
            <label>Description</label>
            <textarea formControlName="description" rows="4"
                     [ngClass]="{ 'input-error': submitted && f.description.errors }"
                     placeholder="Enter department description"></textarea>
            <div *ngIf="submitted && f.description.errors" class="error-message">
              <div *ngIf="f.description.errors.maxlength">Must be less than 500 characters</div>
            </div>
          </div>
  
          <!-- Form Actions -->
          <div class="form-actions">
            <a routerLink=".." class="back-btn">
              <i class="bi bi-arrow-left"></i>
              <span>Back to Departments</span>
            </a>
            <button type="submit" [disabled]="loading" class="submit-btn">
              <span *ngIf="loading" class="spinner"></span>
              <i *ngIf="!loading" class="bi bi-save"></i>
              <span>Save Department</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <style>
  .department-form-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  
  .department-form-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    overflow: hidden;
  }
  
  .form-header {
    background: linear-gradient(135deg, #4361ee, #3a0ca3);
    padding: 1.5rem;
    color: white;
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }
  
  .form-header i {
    font-size: 1.5rem;
  }
  
  .form-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
  }
  
  .form-body {
    padding: 2rem;
  }
  
  .loading-state {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem;
    gap: 1rem;
  }
  
  .loading-state p {
    margin: 0;
    color: #495057;
  }
  
  .spinner {
    width: 2rem;
    height: 2rem;
    border: 3px solid rgba(67, 97, 238, 0.2);
    border-radius: 50%;
    border-top-color: #4361ee;
    animation: spin 1s linear infinite;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #495057;
  }
  
  input, textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  
  textarea {
    min-height: 120px;
    resize: vertical;
  }
  
  input:focus, textarea:focus {
    border-color: #4361ee;
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    outline: none;
  }
  
  .input-error {
    border-color: #dc3545;
  }
  
  .input-error:focus {
    box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
  }
  
  .error-message {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  
  .form-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid #f1f3f5;
  }
  
  .back-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: #f8f9fa;
    color: #495057;
    border: 1px solid #e2e8f0;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .back-btn:hover {
    background: #e9ecef;
    transform: translateY(-2px);
  }
  
  .submit-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: #4361ee;
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .submit-btn:hover {
    background: #3a0ca3;
    transform: translateY(-2px);
  }
  
  .submit-btn:disabled {
    background: #6c757d;
    cursor: not-allowed;
    transform: none;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  @media (max-width: 768px) {
    .form-actions {
      flex-direction: column;
      gap: 1rem;
    }
    
    .back-btn, .submit-btn {
      width: 100%;
      justify-content: center;
    }
  }
  </style>
